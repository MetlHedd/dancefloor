name: Godot Export
# Whenever a push is made to the master branch then run the job
on: 
  push:
    branches:
      - master
  
env:
  GODOT_VERSION: 3.2.2
  EXPORT_NAME: dancefloor

jobs:
  export-windows-32-bits:
    name: Windows (32 bits) - Release
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:3.2.2
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: '~/dancefloor'
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable
      - name: Build
        run: |
          cd ~
          mkdir -v -p build/windows/32
          cd $EXPORT_NAME
          godot -v --export "Windows Desktop (32 bits)" ../build/windows/32/$EXPORT_NAME.exe
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: windows-32bits
          path: build/windows/32
  export-windows-32-bits-debug:
    name: Windows (32 bits) - Debug
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:3.2.2
    steps:
      - name: Setup Folders
        run: |
          cd ~
          mkdir $EXPORT_NAME
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: '~/dancefloor'
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable
      - name: Build
        run: |
          cd ~
          mkdir -v -p build/debug/windows/32
          cd $EXPORT_NAME
          godot -v --export "Windows Desktop (32 bits)" ../build/windows/debug/32/$EXPORT_NAME.exe
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: windows-debug-32bits
          path: build/debug/windows/32